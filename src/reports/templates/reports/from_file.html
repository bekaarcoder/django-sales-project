{% extends "base.html" %}
{% load static %}

{% block scripts %}
  <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
  Upload Sales Files
{% endblock title %}

{% block content %}
  <div class="row">
      <div class="col-md-12">
          <h3 class="text-muted my-3">Upload CSV File</h3>
          <div id="alert-box">           
          </div>
          <form id="upload-form" class="dropzone dz mt-3">
            {% csrf_token %}
            <div class="fallback">
              <input name="file" type="file" multiple />
            </div>
          </form>
      </div>
  </div>
{% endblock content %}
