{% extends "base.html" %}

{% block title %}
  Django Sales - Reports
{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h2>Sale Reports</h2>
      <div class="row">
        {% for obj in object_list %}
          <div class="col-md-4">
            <div class="card my-3">
              <img src="{{obj.image.url}}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{obj.name}}</h5>
                <p class="card-text">{{obj.remarks}}</p>
                <a href="{% url 'reports:report-detail' obj.pk %}" class="btn btn-primary btn-sm">View Report</a>
                <a href="{% url 'reports:pdf' obj.pk %}" class="btn btn-danger btn-sm">PDF Report</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  
  
{% endblock content %}
