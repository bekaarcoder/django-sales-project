{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  My Profile
{% endblock title %}

{% block content %}
  <div class="row mt-3 justify-content-center">
      <div class="col-md-10">
        <h3>My Profile</h3>
        {% if confirm %}
          <div class="alert alert-success" role="alert">
              Your profile has been updated.
          </div>
        {% endif %}
        <img src="{{profile.avatar.url}}" class="img-fluid mx-auto d-block" alt="{{profile.user.username}}" width="200">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success mt-3">Update</button>
        </form>
      </div>
  </div>
{% endblock content %}
