{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock title %}

{% block content %}
  <div class="row mt-3 justify-content-center">
      <div class="col-md-6">
        <h3 class="text-muted">Login Here</h3>
        {% if error_message %}
          <div class="alert alert-danger" role="alert">
              {{error_message}}
          </div>
        {% endif %}
        <div class="card">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
            </div>
        </div>
      </div>
  </div>
{% endblock content %}
